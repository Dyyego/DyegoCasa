<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Altera a cor das letras da nav ul */
        nav ul li a {
            color: #FFFFFF; /* Cor desejada, neste caso, branco */
            text-decoration: none; /* Remove sublinhado dos links */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .event {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Eventos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Próximos Eventos</h2>
        <div class="event">
            <h3>Evento 1</h3>
            <p>Data: 10 de novembro de 2023</p>
            <p>Local: Local do Evento 1</p>
            <p>Descrição: Descrição do Evento 1</p>
        </div>
        <div class="event">
            <h3>Evento 2</h3>
            <p>Data: 15 de novembro de 2023</p>
            <p>Local: Local do Evento 2</p>
            <p>Descrição: Descrição do Evento 2</p>
        </div>
    </div>
</body>
</html>
